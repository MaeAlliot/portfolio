<body>
<header class="site-header">

<footer class="site-footer container">

</footer>

<script>
const btn=document.querySelector('.menu-toggle');
const nav=document.querySelector('.main-nav');
btn.addEventListener('click',()=>nav.classList.toggle('open'));
</script>
</body>
</html>
